<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        header {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .sidebar {
            background-color: #e9ecef;
            width: 200px; /* 좌측 영역의 너비 */
            padding: 10px;
        }
        .main {
            flex: 1; /* 중앙 영역이 남은 공간을 차지 */
            padding: 10px;
        }
        footer {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<header>
    <h1>Top 영역</h1>
</header>
<div class="container">
    <div class="sidebar">
        <h2>Left 영역</h2>
        <p>여기에 사이드바 내용을 추가하세요.</p>
    </div>
    <div class="main">
        <button type="submit" onclick="location.href='/sub'">Go to Sub</button>
    </div>
</div>
<footer>
    <p>Footer 영역</p>
</footer>
</body>
</html>
