<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>영화진흥회 API</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f0f2f5;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            height: calc(100vh - 140px);
            padding: 20px;
        }
        .sidebar {
            background-color: #f8f9fa; /* 밝은 회색으로 변경 */
            color: #343a40;
            width: 250px;
            padding: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        .main {
            flex: 1;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #f8f9fa; /* 밝은 회색으로 변경 */
            color: #343a40;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            text-align: center;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        th {
            background-color: #007bff;
            color: white;
            font-size: 18px;
        }
        td {
            background-color: #f8f9fa;
            font-size: 16px;
        }
        tr:nth-child(even) td {
            background-color: #f1f3f5;
        }
        tr:hover td {
            background-color: #e2e6ea;
        }
    </style>
</head>
<body>
<header>
    <h1>🎥 영화진흥회 API</h1>
</header>
<div class="container">
    <div class="sidebar">
        <h2>메뉴</h2>
        <p>여기에 사이드바 내용을 추가하세요.</p>
    </div>
    <div class="main">
        <button type="button" onclick="location.href='/sub'">Go to Sub</button>
        <table>
            <tr>
                <th>순위</th>
                <th>영화 제목</th>
                <th>누적 관객 수</th>
                <th>영화 개봉일</th>
                <th>누적 매출액</th>
            </tr>
            <tr th:each="movie : ${movieData.boxOfficeResult.dailyBoxOfficeList}">
                <td th:text="${movie.rank}"></td>
                <td th:text="${movie.movieNm}"></td>
                <td th:text="${#numbers.formatInteger(movie.audiAcc, 3, 'COMMA') + ' 명'}"></td>
                <td th:text="${movie.openDt}"></td>
                <td th:text="${#numbers.formatInteger(movie.salesAcc, 3, 'COMMA') + ' 원'}"></td>
            </tr>
        </table>
    </div>
</div>
<footer>
    <p>영화진흥회 API - Footer 영역</p>
</footer>
</body>
</html>
